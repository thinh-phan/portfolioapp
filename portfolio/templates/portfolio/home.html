{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<img src="{% static 'portfolio/mypic.png' %}" alt="mypic" width="1000" height="200">

{% for project in projects %} 
    <h2>{{ project.title }}</h2> 
    <p>{{ project.description }}</p> 
    <img src="{{ project.image.url }}"></img> 
    
    {% if project.url %}
        <br>
        <a href="{{ project.url }}">link</a>
    {% endif %}
        
{% endfor %}

{% endblock %}
